<!-- myapp/product_search.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
    <!-- Подключение Animate.css с CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Подключение Bootstrap CSS с CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 animate__animated animate__fadeInDown">Результаты поиска</h2>

            {% if products %}
                <ul class="list-group">
                    {% for product in products %}
                        <li class="list-group-item animate__animated animate__fadeIn">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h4 class="mb-2">{{ product.name }}</h4>
                                    <p>{{ product.description }}</p>
                                </div>
                                <span class="badge badge-secondary">{{ product.price }}тг</span>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="animate__animated animate__fadeIn">Ничего не найдено</p>
            {% endif %}

            <div class="mt-4 animate__animated animate__fadeInUp">
                <a href="{% url 'myapp:shop' %}" class="btn btn-secondary">Вернуться к списку товаров</a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение jQuery, Popper.js, Bootstrap JS с CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
