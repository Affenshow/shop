{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
     <!-- Подключение Bootstrap CSS с CDN -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{%static 'myapp/css/style.css'%}">
    

</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href=""> <img class="logo" src="{%static 'myapp/img/logo.png'%}"> Croup</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Главная</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'shop' %}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cabinet' %}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>
  
  
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
           <div class="card-body">
            <form action="" method="post" class="form-container">
                <h3 class="card-title text-center mt-3 mb-3">Регистрация</h3>
                <div class="form-group">
                    <input type="text" name="name" required placeholder="Введите ваше имя" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <input type="email" name="email" required placeholder="Введите почту" class="form-control mb-3">
                    <div class="form-group">
                        <input type="text" name="adress" required placeholder="Введите ваш адрес" class="form-control mb-3">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" required placeholder="Введите ваш телефон" class="form-control mb-3">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="pass" required placeholder="Введите пароль" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <input type="password" name="confpass" required placeholder="Подтвердите пароль" class="form-control mb-3">
                </div>
                <button type="submit" name="submit" class="btn btn-secondary btn-block mb-3">Зарегистрироваться</button>
                <p class="text-center mb-3">Уже есть существующий аккаунт? <a href="" class="btn btn-link">Войти</a></p>
            </form>            
           </div>
        </div>
     </div>
